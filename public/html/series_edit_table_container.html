<div class="container">
	<div class="table-wrapper">
		<div class="table-title row">
			<div class=""><h4>Series</h4></div>
			<div class="btn-group col-sm" role=group>
				<button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i>Crear</button>
				<button type="button" class="btn btn-info select-all"><i class="fa fa-check"></i>Seleccionar todo</button>
				<button type="button" class="btn btn-info invert-select"><i class="fa fa-check-circle-o"></i>Invertir selección</button>
				<button type="button" class="btn btn-info remove-selected" disabled><i class="fa fa-minus"></i>Eliminar selección</button>
				<button type="button" class="btn btn-info import-csv" data-toggle="tooltip" title="Los campos deben ser: estacion_id,var_id,proc_id,unit_id"><i class="fa fa-upload" aria-hidden="true"></i>Importar CSV</button>
				<div class="btn-group" role=group>
					<button id="btnGroupDrop2" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Exportar</button>
					<div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
						<button type="button" class="btn btn-info export-csv dropdown-item" disabled><i class="fa fa-download" aria-hidden="true"></i>selección</button>
						<button type="button" class="btn btn-info export-csv-all dropdown-item"><i class="fa fa-download" aria-hidden="true"></i>todo</button>
					</div>
				</div>
			</div>
		</div>
		<table class="series_edit_table bootstraped"  data-pagination="true" data-search="true" data-unique-id="series_id" data-height=720 data-multiple-select-row="true" data-maintain-meta-data="true" data-sort-name="estacion_id" data-page-size=250 data-page-list="[]" data-sort-stable=true data-side-pagination="server" data-query-params="queryParams" data-url="obs/puntual/series" query-params-type="limit">
		  <thead>
			<tr>
			  <th data-checkbox="true" data-field="state"></th>
			  <th data-field="action" data-formatter="cellAction">action</th>
			  <th data-sortable="true" data-field="series_id" data-formatter="cellAttr">series_id</th>
			  <th data-sortable="true" data-field="estacion_id" data-formatter="cellAttr">estacion_id</th>
			  <th data-sortable="true" data-field="estacion_nombre" data-formatter="cellAttr">nombre</th>
			  <th data-sortable="true" data-field="geom" data-formatter="cellAttrGeometry" data-sorter="geomSorter">geometría</th>
			  <!-- <th data-sortable="true" data-field="latitud" data-formatter="cellAttrLat">latitud</th> -->
			  <th data-sortable="true" data-field="rio" data-formatter="cellAttr">rio</th>
			  <th data-sortable="true" data-field="var_id" data-formatter="cellAttr">var_id</th>
			  <th data-sortable="true" data-field="var_nombre" data-formatter="cellAttr">var_nombre</th>
			  <th data-sortable="true" data-field="proc_id" data-formatter="cellAttr">proc_id</th>
			  <th data-sortable="true" data-field="unit_id" data-formatter="cellAttr">unit_id</th>
			  <th data-sortable="true" data-field="timestart" data-formatter="cellAttr">timestart</th>
			  <th data-sortable="true" data-field="timeend" data-formatter="cellAttr">timeend</th>
			  <th data-sortable="true" data-field="count" data-formatter="cellAttr">count</th>
			  <th data-sortable="true" data-field="forecast_date" data-formatter="cellAttr">forecast_date</th>
			  <th data-sortable="true" data-field="data_availability" data-formatter="cellAttr">data_availability</th>
			  <th data-sortable="true" data-field="fuentes_nombre" data-formatter="cellAttr">fuente</th>
			  <th data-sortable="true" data-field="id_externo" data-formatter="cellAttr">id_externo</th>
			</tr>
		  </thead>
		</table>
	</div>
</div>
