# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$id: estadisticosmensuales.yml
title: EstadisticosMensuales
type: object
properties:
  tipo:
    description: tipo de observación
    schema: { "type": "string"} 
  series_id:
    description: id de serie
    type: integer 
  mon:
    description: mes del año [0-11]
    type: integer 
  count:
    description: cantidad de registros
    type: integer 
  min:
    description: valor mínimo
    type: number
  max:
    description: valor máximo
    type: number
  mean:
    description: valor medio
    type: number
  p01:
    description: percentil 1
    type: number
  p10:
    description: percentil 10
    type: number
  p50:
    description: percentil 50
    type: number
  p90:
    description: percentil 90
    type: number
  p99:
    description: percentil 99
    type: number
  timestart:
    description: fecha inicial
    schema: { "type": "string"} 
  timeend:
    description: fecha final
    schema: { "type": "string"} 
