# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$id: timeinterval.yml
title: TimeInterval
oneOf:
- schema: { "type": "string"}
- type: object
  properties:
    milliseconds:
      type: integer
    seconds:
      type: integer
    minutes:
      type: integer
    hours:
      type: integer
    days:
      type: integer
    months:
      type: integer
    years:
      type: integer
