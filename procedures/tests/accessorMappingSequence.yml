# yaml-language-server: $schema=../../public/schemas/sequence.json
sequence:
# feature of interest
- procedureName: CreateProcedure
  arguments:
    class_name: accessor_feature_of_interest
    jsonfile: sample_data/foi.json
    output: /tmp/foi_c.json
- procedureName: CreateProcedure
  arguments:
    class_name: accessor_feature_of_interest
    csvfile: sample_data/foi.csv
    output: /tmp/foi_c.csv
    options:
      header: true
      output_format: csv
- procedureName: ReadProcedure
  arguments:
    class_name: accessor_feature_of_interest
    filter:
      accessor_id: whos_om_ogc_timeseries_api
    options:
      output: /tmp/foi.json
- procedureName: ReadProcedure
  arguments:
    class_name: accessor_feature_of_interest
    filter:
      accessor_id: whos_om_ogc_timeseries_api
    options:
      output: /tmp/foi.csv
      output_format: csv
- procedureName: UpdateProcedure
  arguments:
    class_name: accessor_feature_of_interest
    filter:
      accessor_id: whos_om_ogc_timeseries_api
      feature_id: test
    update:
      name: test1
- procedureName: MapSitesFromAccessorProcedure
  arguments:
    accessor_id: whos_om_ogc_timeseries_api
    filter:
      name: test1
    output: /tmp/estacion_from_accessor.json
  tests:
  - testName: ArrayLengthTest
    arguments:
      min_length: 1
      max_length: 1
  - testName: PropertyEqualsTest
    arguments:
      property_name: nombre
      property_value: test1
  - testName: PropertyEqualsTest
    arguments:
      property_name: tabla
      property_value: whos_plata
  - testName: ResultIsInstanceOfTest
    arguments:
      class_name: estacion
- procedureName: DeleteProcedure
  arguments:
    class_name: accessor_feature_of_interest
    filter:
      accessor_id: whos_om_ogc_timeseries_api
      feature_id: test
    output: /tmp/foi_d.json
- procedureName: DeleteProcedure
  arguments:
    class_name: estacion
    filter:
      nombre: test1
      id_externo: test
      tabla: whos_plata
    output: /tmp/estacion_from_accessor_del.json
  tests:
  - testName: ArrayLengthTest
    arguments:
      min_length: 1
      max_length: 1
  - testName: PropertyEqualsTest
    arguments:
      property_name: nombre
      property_value: test1
  - testName: PropertyEqualsTest
    arguments:
      property_name: tabla
      property_value: whos_plata
  - testName: ResultIsInstanceOfTest
    arguments:
      class_name: estacion
# observed property
- procedureName: CreateProcedure
  arguments:
    class_name: accessor_observed_property
    jsonfile: sample_data/op.json
    output: /tmp/op_c.json
  tests:
  - testName: PropertyEqualsTest
    arguments:
      property_name: name
      property_value: test 
- procedureName: CreateProcedure
  arguments:
    class_name: accessor_observed_property
    csvfile: sample_data/op.csv
    output: /tmp/op_c.csv
    options:
      header: true
      output_format: csv
  tests:
  - testName: PropertyEqualsTest
    arguments:
      property_name: name
      property_value: test 
- procedureName: ReadProcedure
  arguments:
    class_name: accessor_observed_property
    filter:
      accessor_id: whos_om_ogc_timeseries_api
      name: test
    options:
      output: /tmp/op_r.json
  tests:
  - testName: PropertyEqualsTest
    arguments:
      property_name: name
      property_value: test 
- procedureName: ReadProcedure
  arguments:
    class_name: accessor_observed_property
    filter:
      accessor_id: whos_om_ogc_timeseries_api
      name: test
    options:
      output: /tmp/op_r.csv
      output_format: csv
  tests:
  - testName: PropertyEqualsTest
    arguments:
      property_name: name
      property_value: test 
- procedureName: UpdateProcedure
  arguments:
    class_name: accessor_observed_property
    filter:
      accessor_id: whos_om_ogc_timeseries_api
      name: test
    update:
      name: test_update
  tests:
  - testName: PropertyEqualsTest
    arguments:
      property_name: name
      property_value: test_update 
- procedureName: DeleteProcedure
  arguments:
    class_name: accessor_observed_property
    filter:
      accessor_id: whos_om_ogc_timeseries_api
      name: test_update
    output: /tmp/op_d.json
