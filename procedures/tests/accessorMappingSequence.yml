# timeseries observation
- procedureName: CreateProcedure
  arguments:
    class_name: accessor_timeseries_observation
    jsonfile: sample_data/tso.json
    output: /tmp/tso_c.json
  tests:
  - testName: PropertyEqualsTest
    arguments:
      property_name: timeseries_id
      property_value: test 
- procedureName: CreateProcedure
  arguments:
    class_name: accessor_timeseries_observation
    csvfile: sample_data/tso.csv
    output: /tmp/tso_c.csv
    options:
      header: true
      output_format: csv
  tests:
  - testName: PropertyEqualsTest
    arguments:
      property_name: timeseries_id
      property_value: test 
- procedureName: ReadProcedure
  arguments:
    class_name: accessor_timeseries_observation
    filter:
      accessor_id: whos_om_ogc_timeseries_api
      timeseries_id: test
      timestart: 1961-01-01T12:00:00Z
      timeend: 1961-01-01T12:00:00Z
    options:
      output: /tmp/tso.json
  tests:
  - testName: PropertyEqualsTest
    arguments:
      property_name: timeseries_id
      property_value: test 
  - testName: ArrayLengthTest
    arguments:
      property_name: data
      min_length: 1
      max_length: 1
  - testName: OutputFileTest
    arguments:
      class_name: accessor_timeseries_observation
      output: /tmp/tso.json
- procedureName: ReadProcedure
  arguments:
    class_name: accessor_timeseries_observation
    filter:
      accessor_id: whos_om_ogc_timeseries_api
      timeseries_id: test
    options:
      output: /tmp/tso.csv
      output_format: csv
  tests:
  - testName: PropertyEqualsTest
    arguments:
      property_name: timeseries_id
      property_value: test 
- procedureName: ReadProcedure
  arguments:
    class_name: accessor_timeseries_observation
    filter:
      accessor_id: whos_om_ogc_timeseries_api
      timeseries_id: test
    options:
      output: /tmp/tso_mapping.json
      columns: [accessor_id, timeseries_id, series_puntual_id]
  tests:
  - testName: PropertyEqualsTest
    arguments:
      property_name: timeseries_id
      property_value: test
  - testName: PropertyIsUndefinedTest
    arguments:
      property_name: result
- procedureName: ReadProcedure
  arguments:
    class_name: accessor_timeseries_observation
    filter:
      accessor_id: whos_om_ogc_timeseries_api
      timeseries_id: test
    options:
      output: /tmp/tso_mapping.csv
      output_format: csv
      header: true
      columns: [accessor_id, timeseries_id, series_puntual_id]
  tests:
  - testName: PropertyEqualsTest
    arguments:
      property_name: timeseries_id
      property_value: test
  - testName: PropertyIsUndefinedTest
    arguments:
      property_name: result
- procedureName: UpdateProcedure
  arguments:
    class_name: accessor_timeseries_observation
    filter:
      accessor_id: whos_om_ogc_timeseries_api
      timeseries_id: test
    update:
      data_type: Continuous
    output: /tmp/tso_u.json
  tests:
  - testName: PropertyEqualsTest
    arguments:
      property_name: data_type
      property_value: Continuous
- procedureName: ReadVariablesFromAccessorProcedure
  arguments:
    accessor_id: whos_om_ogc_timeseries_api
    filter:
      timeseries_id: test
    output: /tmp/variables_mapped_from_accessor.json
  tests:
  - testName: ArrayLengthTest
    arguments:
      min_length: 1
      max_length: 1
  - testName: ResultIsInstanceOfTest
    arguments:
      class_name: var
  - testName: PropertyEqualsTest
    arguments:
      property_name: datatype
      property_value: Continuous
  - testName: PropertyEqualsTest
    arguments:
      property_name: VariableName
      property_value: Visibility
