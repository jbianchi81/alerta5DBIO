sequence:
- procedureName: ReadProcedure
  # areal con pronos
  arguments:
    class_name: serie
    filter:
      tipo: areal
      has_prono: true
      limit: 2500
    output: ../../tmp/series_areal_con_prono.json
    options:
      pretty: true
  tests:
  - testName: ArrayLengthTest
    arguments:
      property_name: pronosticos
      min_length: 1
      all: true
- procedureName: ReadProcedure
  # areal con pronos sin metadata
  arguments:
    class_name: serie
    filter:
      tipo: areal
      has_prono: true
      limit: 2500
    output: ../../tmp/series_areal_con_prono_no_md.json
    options:
      pretty: true
      no_metadata: true
  tests:
  - testName: PropertyIsEqualOrGreaterThanTest
    arguments:
      property_name: forecast_date
      property_value:
        years: -1
      all: true
