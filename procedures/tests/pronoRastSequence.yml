- procedureName: CreateProcedure
  arguments:
    class_name: asociacion
    elements:
    - id: 6
      source_series_id: 1
      source_tipo: areal
      dest_series_id: 2
      dest_tipo: areal
      agg_func: sum
      t_offset:
        hours: 9
      dt:
        days: 1
      source_time_support:
        hours: 6
      precision: 2
      cal_id: 676

- procedureName: RunAsociacionProcedure
  arguments:
    id: 6
    filter:
      forecast_date: # "2024-06-11T06:00:00.000Z"
        hours: -4
        roundTo:
          hours: 6         
      timestart:
        hours: 0 
        roundTo:
          hours: 1
        set:
          hour: 9
      timeend:
        days: 3
        roundTo:
          hours: 1
        set:
          hour: 9
    options:
      min_count: 4
      no_insert_as_obs: true
  tests:
  - testName: ArrayLengthTest
    arguments:
      min_length: 2

