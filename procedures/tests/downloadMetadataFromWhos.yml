      provider: brazil-inmet
      geom: {
          "type": "Point",
          "coordinates": [
              -48.87999999,
              -23.95
          ]
      }
      observedProperty: Precipitation
      ontology: whos
    output: outputs/whos_series_upd.json
  tests:
  - testName: ArrayLengthTest
    arguments:
      min_length: 3
      max_length: 3
- procedureName: UpdateMetadataFromAccessorProcedure
