# yaml-language-server: $schema=../../public/schemas/sequence.json 
sequence:
- procedureName: CreateProcedure
  arguments:
    class_name: accessor
    jsonfile: sample_data/accessor_a5.json
- procedureName: UpdateMetadataFromAccessorProcedure
  arguments:
    accessor_id: a5
    filter:
      tabla: alturas_prefe
      proc_id: [1,2]
      estacion_id: 29
    output: outputs/a5_meta.json
  tests:
  - testName: TruthyTest
  - testName: NonEmptyArrayTest 
  - testName: ArrayLengthTest
    arguments:
      min_length: 2
  - testName: PropertyExistsTest
    arguments:
      property_name: id
      all: true
  - testName: PropertyEqualsTest
    arguments:
      property_name: tipo
      property_value: puntual
      all: true
  - testName: PropertyIsInstanceOfTest
    arguments:
      property_name: estacion
      class_name: estacion
      all: true
  - testName: PropertyIsInstanceOfTest
    arguments:
      property_name: var
      class_name: var
      all: true
  - testName: PropertyIsInstanceOfTest
    arguments:
      property_name: procedimiento
      class_name: procedimiento
      all: true
  - testName: PropertyIsInstanceOfTest
    arguments:
      property_name: unidades
      class_name: unidades
      all: true
  - testName: ResultIsInstanceOfTest
    arguments:
      class_name: serie
      all: true
- procedureName: DeleteProcedure
  arguments:
    class_name: serie
    filter:
      tabla: alturas_prefe
      proc_id: [1,2]
      estacion_id: 29
- procedureName: DeleteProcedure
  arguments:
    class_name: estacion
    filter:
      tabla: alturas_prefe
- procedureName: DeleteProcedure
  arguments:
    class_name: accessor
    filter:
      name: a5